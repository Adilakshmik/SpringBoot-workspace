<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.error {
			color: red;
			font-style: italic;
		}
	</style>

</head>

<body>
	<div class="container">
		<h1>Form </h1>



		<form th:action="@{/post}" th:object="${user}" method="post">
			<table>
				<font color="green">
					<p th:text="${smsg}" />
				</font>
				<font color="green">
					<p th:text="${smsg}" />
				</font>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"></td>
					<td>
						<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
					</td>
				</tr>

				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"></td>
					<td>
						<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
					</td>
				</tr>

				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{phno}"></td>
					<td>
						<p th:if="${#fields.hasErrors('phno')}" th:errorclass="error" th:errors="*{phno}" />
					</td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"></td>
				</tr>

			</table>
		</form>
	</div>
</body>

</html>
