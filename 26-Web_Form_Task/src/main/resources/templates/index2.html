<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	  <div class="container">
    <h1>Update Product Form</h1>
    
    <form th:object="${pobj}"  th:action="@{/product}" method="post">
				
		
		<table>
				<!--<font color="green">
			    <p th:text="${smsg}"/>
			    </font>
			    
			    <font color="red">
			    <p th:text="${emsg}"/>
				</font>-->
				
				<tr>
				<td>PNAME</td>
				<td><input type="text" th:field="*{pname}" required/> 
				</tr>
				
				<tr>
				<td>PRICE</td>
				<td><input type="number" th:field="*{price}" required/>
				</tr>
				
				<tr>
				<td>QTY</td>
				<td><input type="number" th:field="*{qty}" required/></td>
				</tr>
				
				<tr>
				<td></td>
				<td><input type="submit" value="Submit" class="btn btn-primary" />
				</tr>
				
				
	  
				
			</table>
			</form>
    </div>
    
    
    <div  class="container">		
	   <a href="/details">View All products</a> 
    </div>
			
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
